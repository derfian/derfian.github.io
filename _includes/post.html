  <div class="post">
    <h1 class="post-title">
      <a href="{{ include.post.url }}">
        {{ include.post.title }}
      </a>
    </h1>

    <div class="post-metadata">
      <span class="post-metadata-date">{{ include.post.date | date_to_string }}</span>
    </div>
    {% if include.excerpt %}
        {{ include.post.excerpt }}
        <a href="{{ include.post.url }}" class="read-more">Read more...</a>
    {% else %}
        {{ include.post.content }}
    {% endif %}
  </div>
